
plugins {
    id 'java'
    id 'maven'
    id 'org.owasp.dependencycheck' version '1.4.5'
}

group 'com.github.mustard'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.7

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.servlet',
            name: 'javax.servlet-api',
            version: '3.1.0'

    compile group: 'io.dropwizard.metrics',
            name: 'metrics-core',
            version: '3.1.2'

    compile group: 'io.dropwizard.metrics',
            name: 'metrics-healthchecks',
            version: '3.1.2'

    testCompile group: 'io.dropwizard',
            name: 'dropwizard-testing',
            version: '1.0.0'

    testCompile group: 'io.dropwizard',
            name: 'dropwizard-client',
            version: '1.0.0'

    testCompile group: 'junit',
            name: 'junit',
            version: '4.11'

    testCompile group: 'org.assertj',
            name: 'assertj-core',
            version: '3.5.2'
}
