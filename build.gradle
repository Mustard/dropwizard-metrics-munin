group 'com.github.mustard'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.servlet',
            name: 'javax.servlet-api',
            version: '3.1.0'

    compile group: 'io.dropwizard.metrics',
            name: 'metrics-core',
            version: '3.1.2'

    compile group: 'io.dropwizard.metrics',
            name: 'metrics-healthchecks',
            version: '3.1.2'

    testCompile group: 'junit',
            name: 'junit',
            version: '4.11'
}
